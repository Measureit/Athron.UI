<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients -->
    <radialGradient id="ballGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#F22622"/>
      <stop offset="100%" stop-color="#0E3866"/>
    </radialGradient>

    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#0E3866"/>
      <stop offset="100%" stop-color="#1a4d7a"/>
    </linearGradient>

    <linearGradient id="muscleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F22622"/>
      <stop offset="100%" stop-color="#d41f19"/>
    </linearGradient>

    <linearGradient id="fistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F22622"/>
      <stop offset="100%" stop-color="#0E3866"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0E3866" stroke-width="2" opacity="0.2"/>

  <!-- Piłka sportowa - główny element (środek) -->
  <circle cx="100" cy="100" r="40" fill="url(#ballGrad)" filter="url(#shadowEffect)" stroke="#ffffff" stroke-width="2.5"/>
  
  <!-- Pentagony piłki - charakterystyczne linie -->
  <g stroke="#ffffff" stroke-width="1.2" fill="none" opacity="0.7">
    <!-- Pionowa linia -->
    <line x1="100" y1="60" x2="100" y2="140"/>
    <!-- Linie poziome -->
    <path d="M 70 90 Q 100 85 130 90"/>
    <path d="M 75 110 Q 100 115 125 110"/>
  </g>

  <!-- Mózg - lewy górny -->
  <g transform="translate(55, 60)" filter="url(#glow)">
    <!-- Mózg - główny kształt -->
    <ellipse cx="0" cy="0" rx="18" ry="22" fill="url(#brainGrad)"/>
    <!-- Zwoje mózgu - tekstura -->
    <path d="M-14,-10 q5,4 14,0 q5,-4 14,0" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.8"/>
    <path d="M-12,0 q4,3 12,0 q4,-3 12,0" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.7"/>
    <path d="M-12,10 q4,-3 12,0 q4,3 12,0" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.7"/>
    <!-- Połączenia neuronu -->
    <circle cx="-8" cy="-8" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="8" cy="8" r="1.5" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Mięśnie - prawy górny (biceps) -->
  <g transform="translate(145, 60)" filter="url(#glow)">
    <!-- Główny biceps -->
    <ellipse cx="0" cy="0" rx="16" ry="20" fill="url(#muscleGrad)"/>
    <!-- Linie mięśni - charakterystyczne rysy -->
    <path d="M-8,-12 Q0,-10 8,-12" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M-10,0 Q0,3 10,0" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M-8,12 Q0,10 8,12" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
  </g>

  <!-- Zaciśnięta pięść - dół -->
  <g transform="translate(100, 150)" filter="url(#glow)">
    <!-- Główna pięść -->
    <ellipse cx="0" cy="0" rx="15" ry="18" fill="url(#fistGrad)"/>
    <!-- Palce zaciśnięte -->
    <rect x="-10" y="-15" width="5" height="11" rx="2.5" fill="#d41f19" opacity="0.95"/>
    <rect x="-3" y="-16" width="5" height="12" rx="2.5" fill="#d41f19" opacity="0.95"/>
    <rect x="4" y="-15" width="5" height="11" rx="2.5" fill="#d41f19" opacity="0.95"/>
    <!-- Kciuk -->
    <ellipse cx="-12" cy="0" rx="4" ry="7" fill="#d41f19" opacity="0.95"/>
    <!-- Siła - żyły -->
    <line x1="-6" y1="8" x2="-2" y2="14" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
    <line x1="4" y1="8" x2="6" y2="14" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- Połączenia - drogi neuronowe reprezentujące umiejętności -->
  <g stroke="#F22622" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="4,3">
    <!-- Od mózgu do piłki -->
    <path d="M 67 75 Q 85 88 65 105"/>
    <!-- Od mięśni do piłki -->
    <path d="M 133 75 Q 115 88 135 105"/>
    <!-- Od piłki do pięści -->
    <path d="M 100 140 Q 100 145 100 152"/>
  </g>

  <!-- Pulsujący efekt glow na piłce -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#ballGrad)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="40;44;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;1;2" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>